<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    
    <title>form</title>
  </head>

  <body>
    <div class="container main-div">
      <!-- <div class="tab"><a href="table.html">Click to Show Form Table</a></div> -->
      <form class="row g-3 pb-5 form-div" id="formSubmit" >
        <typography class="col-md-12 text-primary head">Registration Form</typography>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
              />
            </div>
          </div>

          <div class="col-12 mt-4">
            <label for="inputAddress" class="form-label">Address</label>
            <textarea
            class="form-control" placeholder="Comment here" id="address"
            ></textarea>
          </div>

          <div class="col-6 mt-4">
            <label for="inputAddress" class="form-label">Pin Code</label>
            <input
              type="number"
              class="form-control"
              id="pincode"
              placeholder="Pin code"
            />
          </div>

          <div class="row col-sm-10 mt-4">
            <legend class="col-form-label ml-3">Food</legend>

            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="North Indian"
                  onclick="foods(value)"
                  id="checkf1"
                 
                
                />
                <label class="form-check-label active" for="gridCheck">
                  North Indian
                </label>
              </div>
            </div>

            <div class="col-4">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value="South Indian"
                  onclick="foods(value)"
                  id="checkf2"
                 
                />
                <label class="form-check-label" for="checkbox1"
                  >South Indian</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value="Chinese"
                  onclick="foods(value)"
                  id="checkf3"
                />
                <label class="form-check-label" for="checkbox2"
                  >Chinese</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value="Spanish"
                  onclick="foods(value)"
                  id="checkf4"
                />
                <label class="form-check-label" for="checkbox3"
                  >Spanish</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value="Arab"
                  onclick="foods(value)"
                  id="checf5"
                />
                <label class="form-check-label" for="checkbox4"
                  >Arab</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value="Japnese"
                  onclick="foods(value)"
                  id="checkf6"
                />
                <label class="form-check-label" for="checkbox5"
                  >Japnese</label
                >
              </div>
            </div>
          </div>

          <fieldset class="row mt-4 container" >
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10" id="gender" >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="male"
                  value="male"
             
                />
                <label class="form-check-label" for="gridRadios1">
                 Male
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="gridRadios2">
                 Female
                </label>
              </div>
            </div>
          </fieldset>

          <fieldset class="row mt-4 container">
            <legend class="col-form-label col-sm-6 pt-0">Select Country</legend>
            <select
              class="form-select col-sm-4 ml-3"
              aria-label="Default select example"
              id="sel"
              
            >
              <option selected>select country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Britan">Britan</option>
            </select>
          </fieldset>


          <div class="col-12 mt-4">
            <label for="exampleFormControlInput1" class="form-label"
              >State</label
            >
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="Enter State"
            
            />
          </div>

          <div class="col-12 sub">
            <button type="submit" class="btn btn-primary mb-3 mt-4">Register</button>
          </div>

        </div>
      </form>

      <!-- <div class="container-fluid">zkmdc</div> -->

    </div>
    <div class="container mt-10 table-cont">
<h1 >Details List </h1>

<div class="table-responsive table-start">

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Food</th>
        <th scope="col">Pin Code</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody id="list">
     <!-- append list -->
    </tbody>
  </table>
</div>
    </div>

  </body>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
<script src="./index.js"></script>
